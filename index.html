<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- link fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

    <main id="root">
        <div class="container" style="margin-top: 100px;">

            <div class="row" style="height: 500px;">

                <div class="col-10 p-0" style="position: relative; height: 100%;">

                    <div class="item-container" v-for="(element, i) in items"
                        :class="i === currentImg ? 'active' : '' ">
                        <img :src="element.image" :alt=" 'image number ' + (i + 1)" class="big-img">

                        <div class="text-container text-light text-end">
                            <h1>
                                {{element.title}}
                            </h1>
                            <h3>
                                {{element.text}}
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-2 p-0" style="position: relative; height: 100%;">
                    <img :src="item.image" alt="" class="little-img" v-for="item,i in items" :class="i === currentImg ? 'little-active' : '' ">

                    <div class="d-flex arrow-container flex-column justify-content-between p-3">
                        <div class="btn btn-outline-secondary rounded-circle bg-arrow" @click="onClickUp()"><i class="fas fa-chevron-up"></i>
                        </div>
        
                        <div class="btn btn-outline-secondary rounded-circle bg-arrow" @click="onClickDown()"><i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                
            </div>

            



        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
